<!doctype html>
<html>
  <head>
    <title>Socket.IO chat funfun</title>
    <link rel="stylesheet" href="static/style.css";
  </head>
  <body>
    <div id="header">
        <h1>Euchre</h1>
    </div>
    <div id="wrapper">
        <div id="name-screen">
            <form action="" id="nameForm">
                    <input id="name" autocomplete="off" /><button>Set Name</button>
            </form>
        </div>
    </div>
    <!-- wrapper -->
    <div id="chat-screen">
        <div id="chat-screen-inner">
            <div id="online">
                <h3>Online</h3>
                <ul id="online-ul"></ul>
            </div>
            <ul id="messages"></ul>
            <div id="games">
                <h3>Games</h3>
                <ul id="games-ul"></ul>
            </div>
        </div>
        <form action="" id="chatForm">
        <input id="m" autocomplete="off" /><button>Send</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/static/client.js"></script>
    </script>
  </body>
</html>
